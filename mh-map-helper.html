<!DOCTYPE html>
<html>
<head>
    <title>MH-Map-Helper</title>
	<link rel="stylesheet" type="text/css" href="mh-map-helper.css">
	<script type="text/javascript" src="mh-map-helper.js"></script>
	<script type="text/javascript" src="miceArray.js"></script>
</head>

<body>

<h2 id="input-message">Input mice from your treasure map.</h2>

<div id="left">

	<div id="input-div"> <!-- try onkeydown instead of onchange -->
		<textarea id="input" rows="25" cols="40" onchange="createResults()"></textarea>
	</div>

	<p>
		Copy paste entire mouselist from your treasure map to hopefully get a 
		good idea of what the map is worth and how much sb you'll need for snipes.
	</p>
	
</div>

<div id="middle">
	<p></p>
</div>

<div id="right">

	<table id="results">
		<tr> <!-- first row -->
			<th id="table-head-first">Mouse</th>
			<th id="table-head-second">Price</th>
		</tr>
		<tbody id="result"></tbody> <!-- dynamic rows -->
	</table>
	
</div>

</body>
</html>
